<template name="clock">
	<svg>
		<g id="quadrant-center" transform="translate(180,180)">
			<circle cx="{{moon.cx}}" cy="{{moon.cy}}" r="{{moon.r}}" 
					transform="rotate({{moon.deg}})"
					class="moon today london"></circle>

			<circle cx="{{sun.cx}}" cy="{{sun.cy}}" r="{{sun.r}}" 
					transform="rotate({{sun.deg}})"
					class="sun today london"></circle>
			
			{{>quadrant}}
		</g>
	</svg>
</template>
