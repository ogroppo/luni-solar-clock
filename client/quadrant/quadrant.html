<template name="quadrant">
	<circle class="quadrant_bg" cx="0" cy="0" r="90"></circle>
	
	{{>timeMarker}}

	<g id="hour-markers">
	{{#each hourMarkers}}
		<g id="hour-marker-{{index}}" class="hour-marker {{current}}">
			<line class="hour-marker_tick" x1="0" x2="0" y1="87" y2="88" transform="rotate({{deg}})"/>
			{{#if hour}}
				<text 	class="hour-marker_digit" 
						fill="{{hourFill}}"
						dx="0.5" 
						dy="4" 
						x="{{hourX}}" 
						y="{{hourY}}"
				>{{hour}}</text>
			{{/if}}
		</g>
	{{/each}}
	</g>
</template>
