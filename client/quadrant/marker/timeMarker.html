<template name="timeMarker">
	<g id="time-marker" transform="rotate({{timeMarker.deg}})">
		<g id="moon-marker" class="moon-marker {{timeMarker.moon.type}}" style="opacity: {{timeMarker.moon.opacity}}">
			<circle class="moon-marker_bg" cx="0" cy="{{timeMarker.cy}}" r="{{timeMarker.r}}"></circle>
			<path class="moon-marker_half left" d="{{timeMarker.moon.leftD}}" />
			<path class="moon-marker_half right" d="{{timeMarker.moon.rightD}}" />
		</g>
		<g id="sun-marker" style="opacity: {{timeMarker.sun.opacity}}">
			<circle class="sun-marker_bg" cx="0" cy="{{timeMarker.cy}}" r="{{timeMarker.r}}"></circle>
		</g>
	</g>
	{{#if timeMarker.mins}}
		<text 	dx="0.5" dy="4" 
				class="time-marker_mins" 
				fill="{{timeMarker.minsFill}}"
				x="{{timeMarker.minsX}}" 
				y="{{timeMarker.minsY}}"
		>
			{{timeMarker.mins}}
		</text>
	{{/if}}
</template>
